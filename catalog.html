<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Барбершоп: каталог</title>
  </head>
  <body>
    <header class="catalog-header">
        <div class="container">
            <img class="catalog-logo">
            <nav class="catalog-navigation">
                <ul>
                  <li>Информация</li>
                  <li>Новости</li>
                  <li>Прайс-лист</li>
                  <li>Магазин</li>
                  <li>Контакты</li>
                </ul>
            </nav>
            <div class="user-block">
                <a class="login" href="#">Вход</a>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Средства для ухода<h1>
        <div class="breadcrumbs">
            <a class="breadcrumbs-item" href="#">Главная</a>
            <a class="breadcrumbs-item" href="#">Магазин</a>
            <a class="breadcrumbs-item" href="#">Средства для ухода</a>
        </div>
        <div class="filter">
            <form action="#" method="post">
              <h2>Производители</h2>
              <form action="#" method="post">
                  <label>
                      <input type="checkbox" name="baxter">
                      <p>Baxter of california</p>
                  </label>
                  <label>
                      <input type="checkbox" name="natty">
                      <p>Mr Natty</p>
                  </label>
                  <label>
                      <input type="checkbox" name="suavecito">
                      <p>suavecito</p>
                  </label>
                  <label>
                      <input type="checkbox" name="malin">
                      <p>Malin+Goetz</p>
                  </label>
                  <label>
                      <input type="checkbox" name="murray">
                      <p>murray's</p>
                  </label>
                  <label>
                      <input type="checkbox" name="crew">
                      <p>American Crew</p>
                  </label>
                  <h2>Группы товаров</h2>
                  <label>
                      <input id="razor" type="radio" name="groups">
                      <p>Бритвенные принадлежности</p>
                  </label>
                  <label>
                      <input id="care" type="radio" name="groups">
                      <p>Средства для ухода</p>
                  </label>
                  <label>
                      <input id="accessory" type="radio" name="groups">
                      <p>Аксессуары</p>
                  </label>
                  <input type="submit" value="Показать" name="show">
            </form>
        </div>
    </main>    
  </body>
</html>
